<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type= "text/css" href="style/style.css">
    <title>Homework</title>

<body>
    <h1>Let's count!</h1>

    <form action="" id="numberedForm">
        
            <label for="input_number">Input a Number</label>
            <input type="number" id="input_number">
            <button>Count!</button>
        
    </form>
    <p>Cumulative sum of your numbers is:</p>
    <p id="result"></p>


    <h1>Let's paint!</h1>

    <form action="" id="coloredForm">
        
            <label for="input_color">Your color is:</label>
            <input type="text" id="input_color">
            <button>Paint!</button>
        
    </form>

<div id="colors"></div>


    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
